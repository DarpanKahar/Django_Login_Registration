<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/static/css/new.css">

</head>

<body>
    <nav class='navbar navbar-defauls navbar-static-top'>
        <div class="container" id="first">
            <ul class="nav navbar-nav">
                <a class="navbar-brand" href="{% url 'index' %}">HOME </a><br>
                <a class="navbar-link" href="{% url 'admin:index'%}">Admin_Login </a><br>
                <a class="navbar-link" href="{% url 'basic_app:register'%}">Register_User </a><br>

                {% if user.is_authenticated %}

                <a class="navbar-link" href="{% url 'logout' %}">Logout</a><br>
                <!-- url 'logout' same as path('logout/',views.user_logout,->>name='logout'), -->

                {% else %}
                <a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a><br>
                <!-- in app->urls.py 
                     app_name = basic_app and path('login/',views.user_login,->>name='user_login')  -->

                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container" >
        {% block body_block %}

        {% endblock %}
    </div>
</body>

</html>
